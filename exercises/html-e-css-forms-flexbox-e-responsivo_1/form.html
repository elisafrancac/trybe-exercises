<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <script src="script.js"></script>
</head>
<body>
    <form action="" method="get" class="form">
        <fieldset class="div-fieldset input-elements">
            <legend>Dados pessoais</legend>

            <label for="name" class="input-elements">Nome:</label>
            <input type="text" name="name" id="name" required maxlength="40" placeholder="Digite seu nome" class="input-elements">
            <br>
            <br>

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" required maxlength="50" placeholder="Digite seu e-mail" class="input-elements">
            <br>
            <br>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" required maxlength="11" placeholder="Digite seu CPF" class="input-elements">
            <br>
            <br>

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" required maxlength="200" placeholder="Digite seu endereço" class="input-elements">
            <br>
            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required maxlength="28" placeholder="Digite sua cidade" class="input-elements">
            <br>
            <br>

            <label for="estado">Estado</label>
            <select name="estado" id="estado" required>
               
            </select>
            <br>
            <br>

            <label for="tipo-moradia1">Tipo de moradia
                <input type="radio" name="tipo-moradia" id="tipo-moradia1" value="casa">Casa
            </label>
            <label for="tipo-moradia2">
                <input type="radio" name="tipo-moradia" id="tipo-moradia2" value="apartamento">Apartamento
            </label>   
            <br>
        </fieldset>
</body>
</html>
