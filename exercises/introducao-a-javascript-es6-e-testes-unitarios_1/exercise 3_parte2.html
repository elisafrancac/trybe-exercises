<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter clicks</title>
</head>
<body>
    <p id="text">0</p>
    <button id="button-click">Clique aqui!</button>
</body>
<script>
    let clicks = 0;
    let text = document.querySelector('#text');
    const button = document.querySelector('#button-click');
    button.addEventListener('click', () => text.innerHTML = clicks += 1);
</script>
</html>
